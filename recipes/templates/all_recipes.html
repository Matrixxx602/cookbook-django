{% extends "master.html" %}

{% block title %}
  Lista przepis√≥w
{% endblock %}


{% block content %}
{% load static %}
<div class="recipes">
    <br /><br /><br />

    <h1>Przepisy</h1>

    <ul>
      {% for x in myrecipes %}
      <a href="details/{{ x.id }}">
        <li class="recipe-list"> 
          <img src="{% static 'img/lazania.jpg' %}" alt="Lazania">
          <h2>{{ x.dish }}</h2>
        </li>
      </a>
      {% endfor %}
    </ul>
</div>
{% endblock %}
