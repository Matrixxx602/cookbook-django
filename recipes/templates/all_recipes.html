{% extends "master.html" %}

{% block title %}
  Internetowa Książka Kucharska
{% endblock %}


{% block content %}
  <h1>Przepisy - najlepsze dania z różnych stron świata</h1>

  <ul>
    {% for x in myrecipes %}
      <li><h2 style="display: inline;">
      <a href="details/{{ x.id }}">{{ x.dish }}</h2>
      (k.{{ x.cuisine }})</a></li>
    {% endfor %}
  </ul>
{% endblock %}
